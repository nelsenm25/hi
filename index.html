<!DOCTYPE html>
<html>
<head>
    <title>Fortnite V-Bucks Card Page</title>
    <style>
        #codeDisplay {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Fortnite V-Bucks Card</h1>

    <iframe src="https://www.fortnite.com/vbuckscard" width="800" height="600" title="Fortnite V-Bucks Card" frameborder="0"></iframe>

    <div id="codeDisplay"></div>

    <button onclick="startTesting()">Start Testing Codes</button>
    <button onclick="stopTesting()">Stop Testing Codes</button>

    <script>
        let testing = false;
        const codeLength = 16;
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        function generateCode() {
            let code = '';
            for (let i = 0; i < codeLength; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            // Add a dash after every 4 characters to make it more readable
            code = code.match(/.{1,4}/g).join('-');
            return code;
        }

        function startTesting() {
            testing = true;
            testCode();
        }

        function stopTesting() {
            testing = false;
        }

        function testCode() {
            if (!testing) return;
            const code = generateCode();
            document.getElementById('codeDisplay').textContent = "Testing Code: " + code;
            // Simulate a delay to make it look like we're testing the code
            setTimeout(() => {
                // If testing is still active, test another code
                if (testing) {
                    testCode();
                }
            }, 100); // Test a new code every 100ms
        }
    </script>

</body>
</html>
